<html>
    <head>
        {% if title %}
        <title>{{ title }} microblog </title>
        {% else %} 
        <title> home </title>
        {% endif %}
    </head>
    <body>
        <h1> hello {{ user.username }}  </h1>
        {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b> {{ post.body }}</b></p></div>
        {% endfor %}
    </body>
</html>
